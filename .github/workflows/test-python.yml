---
name: test-python

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - python/**
      - CiEnvironments.json
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - python/**
      - CiEnvironments.json
      - testdata/**
      - .github/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { os: 'windows-latest', python-version: '3.12', toxenv: 'py' }
          - { os: 'macos-latest', python-version: '3.12', toxenv: 'py' }
          # Running linting through latest Python
          - { os: 'ubuntu-latest', python-version: '3.12', toxenv: 'lint,py' }
        os: ['ubuntu-latest']
        python-version: ['3.9', '3.10', '3.11', 'pypy3.9', 'pypy3.10']
        toxenv: ['py']
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install pip tox codecov
      - name: Linting and testing
        run: |
          tox -e ${{ matrix.toxenv }}
          codecov
      - name: Build package
        run: |
          python -m pip install build twine
          python -m build
          twine check --strict dist/*
