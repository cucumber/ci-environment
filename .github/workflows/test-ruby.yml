---
name: test-ruby

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - ruby/**
      - CiEnvironments.json
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - ruby/**
      - CiEnvironments.json
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: ['3.2', '3.3', '3.4', '3.5']
        include:
          - os: windows-latest
            ruby: '3.4'
          - os: macos-latest
            ruby: '3.4'
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: ruby
      - run: bundle exec rake
        working-directory: ruby
      - run: ./scripts/fail-if-dirty
